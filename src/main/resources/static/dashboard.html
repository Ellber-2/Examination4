<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hantering av schemaläggning</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <h1>LTU - Hantering av schemaläggning </h1>
    <input type="text" id="timeeditLinkInput" placeholder="Enter TimeEdit link">
    <button id="fetchScheduleBtn">Redigera och skicka till Canvas</button>
    <div id="scheduleContainer"></div>
</div>
<div id="lightbox" class="lightbox">
    <div class="lightbox-content">
        <span class="close">&times;</span>
        <h1>Redigera och skicka till Canvas</h1>
        <form id="jsonDataForm">
            <div id="jsonData"></div>
            <button type="button" id="saveBtn">Skicka till Canvas</button>
        </form>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
