<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hantering av schemaläggning</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <h1>LTU - Hantering av schemaläggning </h1>
    <button id="fetchScheduleBtn">Skriv schemaunderlag</button>
    <div id="scheduleContainer"></div>
</div>

<div id="lightbox" class="lightbox">
    <div class="lightbox-content">
        <span class="close">&times;</span>
        <h1>Huvudinformation</h1>
        <form id="scheduleForm">
            <label for="TimeeditURL">Länk till schemaunderlag</label>
            <input type="text" id="TimeeditURL" name="kurskod" placeholder="Skriv in URL till timeedit">
            <button type="submit">Fetch Schedule</button>
        </form>
        <h1>JSON Data</h1>
        <textarea id="jsonData" readonly></textarea>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
